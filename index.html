<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ping Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3 m-3">
        <div class="row p-3 m-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sentido" id="ida" checked>
                    <label class="form-check-label" for="ida">
                        IDA
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sentido" id="volta">
                    <label class="form-check-label" for="volta">
                        VOLTA
                    </label>
                </div>
            </div>

            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Linha</span>
                    </div>
                    <input type="text" class="form-control" placeholder="0.172" aria-label="linha"
                        aria-describedby="basic-addon1" id="linha">
                </div>
            </div>

        </div>
        <div class="row p-3 m-3">
            <div class="col"><button class="btn btn-success" onclick="startTrackBus()">Track</button></div>
            <div class="col" id="statusshow">üòê</div>
        </div>
        <div class="row p-3 m-3">
            <div class="col" id="alertsign">

                <div class="alert alert-primary" role="alert">
                    Aguardando
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Fun√ß√£o para mostrar a notifica√ß√£o no desktop
        function showNotification(title, body) {
            // Verifica se o navegador suporta notifica√ß√µes
            if (!("Notification" in window)) {
                console.log("Este navegador n√£o suporta notifica√ß√µes de desktop.");
                return;
            }

            // Verifica se a permiss√£o j√° foi concedida
            if (Notification.permission === "granted") {
                new Notification(title, { body: body });
            }
            // Se a permiss√£o ainda n√£o foi solicitada, pede ao usu√°rio
            else if (Notification.permission !== "denied") {
                Notification.requestPermission().then(permission => {
                    if (permission === "granted") {
                        new Notification(title, { body: body });
                    }
                });
            }
            // Se a permiss√£o foi negada, n√£o fazemos nada.
        }

        function startTrackBus() {
            const alertsign = document.getElementById('alertsign');
            const statusshow = document.getElementById('statusshow');
            const linha = document.getElementById('linha').value;
            const sentidoRadio = document.querySelector('input[name="sentido"]:checked').id;
            const sentido = sentidoRadio === "ida" ? "IDA" : "VOLTA";

            // Primeiro, vamos solicitar a permiss√£o de notifica√ß√£o, caso ainda n√£o tenha sido dada
            // Isso √© feito aqui para que o navegador associe a solicita√ß√£o a uma a√ß√£o do usu√°rio (o clique)
            if ("Notification" in window && Notification.permission !== "granted" && Notification.permission !== "denied") {
                 Notification.requestPermission();
            }

            statusshow.innerHTML = '‚è≥';

            const url = 'https://www.sistemas.dftrans.df.gov.br/service/gps/operacoes';

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    let contagem = 0;
                    let horarios = [];

                    data.forEach(empresa => {
                        empresa.veiculos.forEach(veiculo => {
                            if (veiculo.linha === linha && veiculo.sentido === sentido) {
                                contagem++;
                                horarios.push(new Date(veiculo.horario).toLocaleTimeString('pt-BR'));
                            }
                        });
                    });

                    if (contagem === 0) {
                        alertsign.innerHTML = '<div class="alert alert-secondary" role="alert">√înibus n√£o saiu ou n√£o encontrado!</div>';
                        showNotification('Nenhum √¥nibus encontrado', `Nenhum ve√≠culo encontrado para a linha ${linha}.`);
                    } else {
                        const horariosStr = horarios.join(', ');
                        alertsign.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        ${contagem} √¥nibus encontrados<br>
                        Linha: ${linha}<br>
                        Sentido: ${sentido}<br>
                        Hor√°rio(s): ${horariosStr}
                    </div>`;
                        // Envia a notifica√ß√£o para o usu√°rio
                        showNotification(`${contagem} √¥nibus encontrados!`, `Linha ${linha} (${sentido}): ${horariosStr}`);
                    }

                    statusshow.innerHTML = '‚úÖ';
                })
                .catch(err => {
                    console.error("Erro ao buscar dados:", err);
                    alertsign.innerHTML = `
                <div class="alert alert-danger" role="alert">
                    Algo deu errado: ${err.message}
                </div>`;
                    statusshow.innerHTML = '‚ùå';
                    showNotification('Erro na Busca', `N√£o foi poss√≠vel consultar os dados.`);
                });
        }
    </script>
</body>

</html>
