<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ping Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container p-3 m-3">
        <div class="row p-3 m-3">
            <div class="col">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sentido" id="ida" checked>
                    <label class="form-check-label" for="ida">
                        IDA
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sentido" id="volta">
                    <label class="form-check-label" for="volta">
                        VOLTA
                    </label>
                </div>
            </div>

            <div class="col">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Linha</span>
                    </div>
                    <input type="text" class="form-control" placeholder="0.172" aria-label="linha"
                        aria-describedby="basic-addon1" id="linha">
                </div>
            </div>

        </div>
        <div class="row p-3 m-3">
            <div class="col"><button class="btn btn-success" onclick="startTrackBus()">Track</button></div>
        </div>
        <div class="row p-3 m-3">
            <div class="col" id="alertsign">

                <div class="alert alert-primary" role="alert">
                    Aguardando SEMOB!
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col">For debug purposes:</div>
            <div class="col" id="debug"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        function startTrackBus() {
            const linha = document.getElementById('linha').value;
            const sentido = document.querySelector('input[name="sentido"]:checked');
            const debug = document.getElementById('debug');

            const url = 'https://www.sistemas.dftrans.df.gov.br/service/gps/operacoes';

            fetch(url)
                .then(res => res.json())
                .then(data => {
                    debug.innerHTML += `Conteúdo de data: ${data}`;
                    data.forEach(empresa => {
                        debug.innerHTML += `conteúdo de element: ${empresa}`;
                        element.veiculos.forEach(veiculo => {
                            debug.innerHTML += `Conteúdo de veiculo: ${veiculo}`;
                            if (veiculo.linha === linha && veiculo.sentido === sentido) {
                                document.getElementById('alertsign').innerHTML = `<div class="alert alert-success" role="alert">Ônibus está rodando!</div>`;
                            } else {
                                document.getElementById('alertsign').innerHTML = `<div class="alert alert-primary" role="alert">Ônibus não está rodando!</div>`;
                            }
                        })
                    });
                })
                .catch(err => {
                    document.getElementById('alertsign').innerHTML = `<div class="alert alert-danger" role="alert">Algo deu errado ${err}</div>`;
                })

        }
    </script>
</body>

</html>
